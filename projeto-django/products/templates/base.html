{%load static%}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<!-- BLOCO DO TITULO -->
    {%block title%} <title>Base</title> {%endblock%}
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
</head>
<body>
<!-- BLOCO DA NAVBAR -->
    {%block navbar%}
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
            <span href="" class="navbar-brand w-25 fs-4">
                <img src="{% static 'img/django-logo.png' %}" alt="django-logo" style="width: 10%;">
                    PROJETO DJANGO
            </span>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-drop"  aria-controls="navbar-drop" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbar-drop">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'index' %}">Início</a></li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'product-list' %}">Produtos</a></li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'about' %}">Sobre</a></li>
                </ul>
            </div>
            </div>
        </nav>
    {%endblock%}

<!-- BLOCO DO CONTEUDO -->
    {%block content%}
    <div>
        <h1> BASE DO MEU PROJETO </h1>
    </div>
    {%endblock%}

<!-- BLOCO DO FOOTER -->
    {%block footer%}
        <div class="container-fluid bg-primary" data-bs-theme="dark">
            <footer class="py-1 my-4">
            <ul class="nav justify-content-center pb-1 mb-3">
                <li class="nav-item"><a href="{% url 'about' %}" class="nav-link px-2 text-body-secondary">Sobre</a></li>
            </ul>
            <p class="text-center text-body-secondary">© 2024 Nokixty, Inc</p>
            </footer>
        </div>
    {%endblock%}

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
