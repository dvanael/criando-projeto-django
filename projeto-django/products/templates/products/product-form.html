{%extends 'base.html'%}

{%block title%}
<title>Cadastrar Produto</title>
{%endblock%}

{%block content%}
<div class="col-md-12 mx-auto my-3 border w-25 rounded-4 shadow">
  <div class="text-center h2 p-3 ">
    Cadastrar Produto
  </div>
  <div class="col-md-12 mx-auto my-3 p-3">
    <form method="post" action="">
      {% csrf_token %}

      {{ form.as_p }}
  
      <button class="btn btn-success" type="submit">Salvar</button>
    </form>
  </div>
</div>
{%endblock%}
